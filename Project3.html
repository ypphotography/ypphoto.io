<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YPPhotography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great Vibes">

    <style>
        /* General Styles */
        body {
            height: 100vh;
            background-color: #181818;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            line-height: 3;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 3.5rem;
            position: absolute;
            top: 0;
            width: 92%;
            z-index: 10;
            color: #fff;
            background: transparent;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 5rem;
	    font-size: 1.7rem;
        }

        .instagram-icon {
            width: 35px;
            height: 35px;
        }


        .gallery h1 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: #fff;

        }
        .gallery h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            color: #fff;

        }
	.gallery {
   	    padding: 5rem 2rem; /* Add padding for some spacing */
   	    max-width: 100%; /* Prevent the gallery from exceeding the viewport width */
   	    margin: auto;
	}

        .gallery-grid {
            display: grid;
    	    grid-template-columns: repeat(auto-fit, minmax(10%, 1fr)); /* Adjust column count dynamically */
            gap: 10px; /* Smaller gap for compact layout */
        }

        .gallery-item {
            position: relative;
        }

        .gallery-item img {
            width: 100%; /* Adjusts image width to fit the grid cell */
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        /* Differentiation for large and tall images */
        .gallery-item.large {
            grid-column: span 2; /* Large images take two columns */
            grid-row: span 0.8; /* Tall images take two rows */

        }

        .gallery-item.tall {
            grid-row: span 2; /* Tall images take two rows */
            grid-column: span 2; /* Large images take two columns */

        }

        /* Checkboxes for image selection */
        .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        /* Actions container for buttons */
        .actions {
            margin: 2rem 0;
            text-align: center;
        }

        .actions button {
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #181818;
            color: #fff;
            text-align: center;
            padding: 1rem 2rem;
        }

        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>

    <script>
        // JavaScript for Select All and Download Selected functionality
        const selectAllBtn = document.getElementById('selectAll');
        const downloadBtn = document.getElementById('downloadSelected');
        const checkboxes = document.querySelectorAll('.checkbox');

        selectAllBtn.addEventListener('click', () => {
            checkboxes.forEach(checkbox => checkbox.checked = true);
        });

        downloadBtn.addEventListener('click', () => {
            const selectedPhotos = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);

            if (selectedPhotos.length === 0) {
                alert('No photos selected for download.');
                return;
            }

            selectedPhotos.forEach(photo => {
                const link = document.createElement('a');
                link.href = photo;
                link.download = photo;
                link.click();
            });
        });
    </script>

    <script>
        // Intersection Observer for lazy loading and fade-in effect
        const images = document.querySelectorAll('.gallery img');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Start loading the image only when it's about to come into view
                    const image = entry.target;
                    const imgSrc = image.getAttribute('data-src');

                    if (imgSrc) {
                        image.src = imgSrc; // Set the src attribute to load the image
                        image.classList.add('loaded'); // Apply the 'loaded' class for opacity transition
                        image.removeAttribute('data-src'); // Remove data-src to avoid loading again
                    }
                    observer.unobserve(image); // Stop observing once it's loaded
                }
            });
        }, {
            rootMargin: '500px 0px', // Trigger when 50px away from the viewport
            threshold: 0.001 // Trigger when 0.1% of the image is visible
        });

        images.forEach(image => {
            observer.observe(image);
        });
    </script>
